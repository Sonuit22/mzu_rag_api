services:
  - type: web
    name: mzu-rag-backend
    env: python
    plan: free
    region: singapore

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt

    startCommand: |
      gunicorn api:app --bind 0.0.0.0:$PORT --workers 1 --timeout 180

    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13

      - key: LLM_API_URL
        sync: false

      - key: LLM_API_KEY
        sync: false

      - key: LLM_MODEL
        value: llama-3.1-8b-instant
